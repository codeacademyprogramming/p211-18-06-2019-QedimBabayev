<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
            <div class="wrapper">
                <div class="ball">
                </div>
              </div>
            </div>
            <div class="col-4">
              <h4>
                Circle Input!
              </h4>

              <p>Color:</p>
              <input type="color" id="ballC" value="#000000" name="inner" class="form-control my-3">
              
              <p>Background-color:</p>
              <input type="color" id="wrapperB"  value="#ffffff" name="outer" class="form-control my-3">

              <p>Add picture to inside circle : </p>
              <input type="text" id="circle" class="form-control my-3">


              <p>Add background picture :</p>
              <input type="text" id="background" class="form-control my-3">

              <p>Speed 1-10</p>
              <input type="range" id="speed" class="form-control my-3 " min="0.1" max="10" step="0.1" value="1">


              <p>Radius 1-350</p>
              <input type="number" id="radius" min="1" max="150" class="form-control my-3">

            </div>
        </div>
      </div>
      

    <script src="js/main.js"></script>
  </body>
</html>
